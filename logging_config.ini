[loggers]
keys=root,my_logger

[handlers]
keys=fileHandler,consoleHandler

[formatters]
keys=sampleFormatter

[formatter_sampleFormatter]
format=[%(asctime)s] %(levelname)s %(filename)s-%(funcName)s: %(message)s
datefmt=%d.%m.%Y-%H:%M:%S

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=sampleFormatter
kwargs={"filename": "logging.log", "mode": "w", "encoding": "utf-8"}

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=sampleFormatter
args=(sys.stdout, )

[logger_root]
handlers=

[logger_my_logger]
level=DEBUG
handlers=fileHandler
qualname=my_logger
