[loggers]
keys=root,my_logger

[handlers]
keys=fileHandler,consoleHandler

[formatters]
keys=sampleFormatter

[formatter_sampleFormatter]
format=%(asctime)s %(levelname)s %(filename)s-%(funcName)s: %(message)s
datefmt=%d.%m.%Y-%H:%M:%S

[logger_root]
handlers=

[logger_my_logger]
level=DEBUG
handlers=fileHandler
qualname=my_logger

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=sampleFormatter
args=("logging.log",)

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=sampleFormatter
args=(sys.stdout, )
